<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData">
    <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of rowSelectionTable.data">
        <td>
          <img width="60px" [src]="product.image" alt="">
        </td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td></td>
      </tr>
    </tbody>
  </nz-table>
